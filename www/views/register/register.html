<ion-view view-title="Registar">
  <ion-content class="padding-top">
    <div class="text-center padding-top">
      <i class="icon ion-android-person-add larger dark"></i>
    </div>
    <form name="registerForm" novalidate ng-submit="registerForm.$valid && register(user)"
    ng-class="{ 'has-error' : registerForm.txtemail.$invalid && registerForm.$submitted }">
    <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
        <input name="txtemail" type="email" ng-model="user.email" placeholder="Email"
        ng-minlength="5"
        ng-maxlength="30"
        required>
      </label>
      <div class="form-errors" ng-messages="registerForm.txtemail.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">Deve digitar algo como nome.aplido@email.com.</div>
        <div class="form-error" ng-message="email">Este campo deve ser um e-mail.</div>
      </div>
        <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : registerForm.txtpassword.$invalid  && registerForm.$submitted}">
        <span class="input-label">Senha</span>
        <input name="txtpassword" type="password" ng-model="user.password" placeholder="Senha"
        ng-minlength="5"
        ng-maxlength="25"
        required>
      </label>
      <div class="form-errors" ng-messages="registerForm.txtpassword.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">Deve digitar uma senha.</div>
        <div class="form-error" ng-message="minlength">Este campo deve ser de pelo menos 5 caracteres.</div>
        <div class="form-error" ng-message="pattern">Deve digitar so caracteres letras e numeros.</div>
      </div>
    </div>
    <div class="padding">
      <input type="submit" value="Registar" class="button button-block button-positive"/>
    </div>
  </form>
  </ion-content>
</ion-view>
